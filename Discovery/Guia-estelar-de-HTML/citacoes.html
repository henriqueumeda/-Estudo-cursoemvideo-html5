<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citações</title>
</head>
<body>
    <h1>Citações</h1>
    <blockquote cite="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/blockquote">
        <p>
            O <strong>Elemento HTML <code>&lt;blockquote&gt;</code></strong> (ou <em>HTML Block Quotation Element</em>) indica que um texto externo foi citado.
        </p>
    </blockquote>

    <p>
        De acordo com <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/blockquote"><cite>página MDN blockquote</cite></a>
    </p>

    <p>
        O elemento quote - <strong><code>&lt;q&gt;</code></strong> - é <q cite="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/q">usado para citações curtas que não precisam de parágrafos ou quebras de linha.</q> -- <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/q">MDN q page</a>
    </p>
</body>
</html>
